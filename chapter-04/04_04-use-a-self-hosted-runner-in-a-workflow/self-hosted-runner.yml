name: Self Hosted Runner

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout the code
        uses: actions/checkout@v6
      - name: Set the script to executable
        run: chmod +x ./connect-to-internal-service.py
      - name: Run the script
        run: ./connect-to-internal-service.py
